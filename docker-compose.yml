version: "3.8" # docker-compose version

services: # services which our app going to use. (list of containers we want to create)
  postgres:
    container_name: container-pg
    image: postgres
    hostname: localhost
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: root
      POSTGRES_DB: test_db
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped

  pgadmin:
    container_name: container-pgadmin
    image: dpage/pgadmin4
    depends_on:
      - postgres
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: root
    restart: unless-stopped

  app:
    # image: jamshaidkhan/testing:latest
    build:
      context: .
      dockerfile: Dockerfile
    container_name: container-express-app
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    environment:
      # DB_USER: admin
      # DB_PASSWORD: root
      # DB_HOST: postgres
      # DB_PORT: 5432
      # DB_DATABASE: test_db
      DATABASE_URL: "postgresql://admin:root@postgres:5432/test_db"
    volumes:
      - .:/src/app
    command: ["/bin/sh", "-c", "npx prisma generate && npm start"]
    restart: unless-stopped

volumes: # enable persistence of database data across container restart
  postgres-data:
